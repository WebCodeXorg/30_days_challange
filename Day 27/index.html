<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Character Card</title>
    <style>
        body {
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .character-card {
            width: 350px;
            background-color: #16213e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .character-image {
            width: 100%;
            height: 200px;
            background-color: #0f3460;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .character-name {
            font-size: 24px;
            font-weight: bold;
            color: #e94560;
            margin-bottom: 10px;
            text-align: center;
        }
        .character-ability {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
        }
        .character-stats {
            display: flex;
            justify-content: space-between;
            background-color: #0f3460;
            padding: 10px;
            border-radius: 8px;
            color: #ffffff;
            margin-bottom: 15px;
        }
        .stat {
            text-align: center;
            flex: 1;
        }
        .stat:not(:last-child) {
            border-right: 1px solid #16213e;
        }
        .character-description {
            color: #a9a9a9;
            font-size: 14px;
            line-height: 1.4;
            text-align: center;
        }
        .ability-active {
            display: inline-block;
            background-color: #218d3a;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
        }
        .ability {
            display: inline-block;
            background-color: #e94560;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="character-card">
        <div class="character-image">
            <img src="Alok.jpeg" alt="Dj Alok">
        </div>
        <div class="character-name">Dj Alok</div>
        <div class="ability-active">Active</div>
        <div class="ability">Teamwork</div>
        <div class="ability">Survival</div>
        <div class="character-ability">
            <strong>Ability:</strong> Drop The Beat
        </div>
        <div class="character-description">
            <p>Create a 5m aura that increase ally movement speed by 15% and restores 5HP/s for 10s.Effect do no stack. Cooldown 45s. </p>
        </div>
    </div>
</body>
</html>
