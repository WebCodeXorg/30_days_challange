<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .github-button {
            color: white; /* Default text color */
            background-color: #333; /* Keep original background color */
            height: 25px;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }
        .github-button i {
            margin-right: 10px;
        }
        .github-button:hover {
            color: yellow; /* Change text and logo color to yellow on hover */
            transform: translateY(-5px); /* Move button upward slightly */
        }
    </style>
</head>
<body>
    <a href="https://github.com" class="github-button">
        <i class="fab fa-github"></i>
        View on Github
    </a>
</body>
</html>
