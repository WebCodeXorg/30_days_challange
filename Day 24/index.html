<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCodeX Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="heading">Feedback Form</div>
  <div class="brand">
    <img src="logo.png" class="logo" alt="">
    <div class="app-name">WebCodeX</div>
  </div>
  <form action="https://api.web3forms.com/submit" method="POST" class="form" data-form>

    <input type="hidden" name="access_key" value="95dc990c-8a11-4a86-ad53-fd86070b7ed9">
  <form class="form" action="">
    <input
      placeholder="Your Email"
      id="email"
      name="email"
      type="email"
      class="input"
      required=""
    />
    <textarea class="input2" placeholder="Enter your feedback here..." oninput="autoResize(this)"></textarea>
    <input value="Submit Feedback" type="submit" class="login-button" />
  </form>
 
</div>

</body>
</html>
